    <div id="thoughtContainer">

    <script id="thought-template" type="text/x-handlebars-template">
      {{#this}}
        <li id="{{id}}">
          <div class="thoughtView" onclick="view.selectThought(event)">
            <label class="thoughtItem" ondblclick="view.quickEditThought(event)">{{thoughtText}}</label>
            <input style="display: none;" class="changeThought" value="{{thoughtText}}">
